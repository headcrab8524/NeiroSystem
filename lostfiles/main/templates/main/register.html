{% extends 'main/base.html' %}

{% block content %}
<div clasc="container">
<h1 class="text-center">{{title}}</h1>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for f in form %}
        <p class="text-center"><label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>{{ f }}</p>
        <div class="form-error text-center">{{ f.errors }}</div>
    {% endfor %}
    <p class="text-center"><button type="submit" class="btn btn-warning">Регистрация</button></p>
</form>
</div>
{% endblock %}
