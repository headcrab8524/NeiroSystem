{% load static %}
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-between ">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <img id="logo"  src="{% static 'main/images/kgynewlogo.png' %}">
                </a>

                <div class="text-end">
                    {% if request.user.is_authenticated %}
                    <div class="d-flex flex-direction-column" >
                        {% if user.photo %}
                        <a href="#" ><img src="{{ user.photo.url }}" ></a>
                        {% else %}
                        <a href="#" ><img src="{% static 'main/images/defaultprof' %}"></a>
                        {% endif %}
                        <a class="link-light" href="#"> "{{ user.username }}" </a>
                    </div>
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                            Тип предметов
                        </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="link-light" href="{% url 'logout' %}"><button type="button" class="btn btn-outline-light me-2 ">Выйти</button></a></li>
                    </ul>
                        <div>
                    {% else %}
                    <a  class="link-light" href="{% url 'login' %}"><button type="button" class="btn btn-outline-light me-2 "> Авторизоваться</button></a>
                    <a href="{% url 'register' %}"><button type="button" class="btn btn-warning link-light ">Зарегистрироваться</button></a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>
