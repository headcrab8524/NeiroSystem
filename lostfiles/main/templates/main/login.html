{% extends 'main/base.html' %}

{% block content %}
<div class="container">
<h1 class="text-center">{{title}}</h1>
<hr>
<form method="post">
    {% csrf_token %}

<div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
    <div class="ms-5 me-5 text-center">
        <p class="ml-5 me-5 form-control">
            <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>
            {{ f }}</p>
        <div class="form-error text-center">{{ f.errors }}</div>
    </div>
    {% endfor %}
    <p class="text-center"><button type="submit" class="btn btn-warning">Войти</button></p>
</form>
</div>
{% endblock %}
