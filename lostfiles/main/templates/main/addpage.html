{% extends 'main/base.html' %}

{% block content %}
<h1 class="text-center">{{ title }}</h1>
<hr>

<form action="{% url 'add_page' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form_error text-center">{{ form.non_field_errors }}</div>

        {% for f in form %}
        <div class="ms-3 me-3">
        <p class="ml-5 me-5 form-control">
                <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>
                {{ f }}</p>
        <div class="form-error text-center">{{ f.errors }}</div>
        </div>
        {% endfor %}

        <p class="text-center"><button type="submit" class="btn btn-secondary">Создать</button></p>
</form>

{% endblock %}
